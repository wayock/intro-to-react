<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>

  <body>

    <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">
       class GreatDay extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             season: "winter"
           }
         }

         render() {
           return (
             <div>
               <h1>Hooray, {this.props.name}!</h1>
               <h2>We're in the season of {this.state.season}.</h2>
               <h2>It's a {this.props.great}!</h2>
             </div>
           );
         }
       }

       ReactDOM.render(
         <GreatDay
         name="Matthew"
         great="great day" />, document.getElementById('app')
       );

     </script>
  </body>

</html>
